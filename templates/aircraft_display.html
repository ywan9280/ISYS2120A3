<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aircraft Display</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Aircraft Display</h1>
    <table>
      <thead>
        <tr>
          <th>Manufacturer</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        {% for aircraft in aircrafts %}
        <tr>
          <td>{{ aircraft[0] }}</td>
          <td>{{ aircraft[1] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('aircraft') }}" class="f1">Back to Aircraft</a>
  </body>
</html>
